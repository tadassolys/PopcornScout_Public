<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IMDb Movie Search</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 200px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            text-decoration: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        @media screen and (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            form {
                padding: 15px;
            }
            label {
                width: 100%;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                margin-bottom: 15px;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
<h1>IMDb Movie Search</h1>
<!-- Search form -->
<form action="/imdb/results" method="get">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" th:value="${year}" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${genre}" required><br><br>

    <label for="minRating">Minimum Rating:</label>
    <input type="number" step="0.1" id="minRating" name="minRating" th:value="${minRating}" required><br><br>

    <label for="minVotes">Minimum Votes:</label>
    <input type="number" id="minVotes" name="minVotes" th:value="${minVotes}" required><br><br>

    <div class="button-group">
        <button type="submit">Search</button>
        <button type="button" onclick="window.location.href='/'">Go to Home Page</button>
    </div>
</form>
</body>
</html>
